<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Happy Birthday </title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* --- CSS STYLES (Gaya Visual) --- */
        :root {
            --mario-red: #ff4500;
            --mario-gold: #ffd700;
            --mario-brown: #a0522d;
            --mario-dark-brown: #6b4226;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative; 
            overflow: hidden; /* Menyembunyikan elemen sebelum/sesudah layar */
            
            background-color: #5b92e5; 
            
            /* ========================================================== */
            /* BACKGROUND IMAGE */
            /* ========================================================== */
            background-image: url('mario.jpg'); 
            
            background-size: cover; 
            background-position: center bottom; 
            background-repeat: no-repeat;
            
            color: #fff;
            text-shadow: none;
        }

        .mario-container {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            background-color: rgba(69, 137, 72, 0.95); 
            border: 8px solid var(--mario-brown);
            border-radius: 15px;
            box-shadow: 0 10px 0 var(--mario-dark-brown), 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 10; 
            position: relative;
        }

        .title {
            color: var(--mario-gold);
            margin-top: 0;
            font-size: 1.5em;
            text-shadow: 3px 3px 0 #000; 
            animation: bounce 0.5s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-5px); }
        }

        .message-box {
            min-height: 150px;
            background-color: #fff;
            color: #000;
            padding: 20px;
            margin: 20px 0;
            border: 4px solid var(--mario-brown);
            border-radius: 8px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 0.8em;
            text-shadow: none; 
            line-height: 1.5; 
        }

        .menu-bar {
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            border-top: 5px solid var(--mario-brown);
            border-bottom: 5px solid var(--mario-brown);
            background-color: rgba(0, 0, 0, 0.1);
        }

        .menu-item {
            background: var(--mario-red);
            border: 3px solid var(--mario-gold);
            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.6em;
            color: #fff;
            text-shadow: 1px 1px 0 #000; 
        }

        .menu-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 5px;
            border: 2px solid #fff;
        }

        /* Modal/Pop-up Styles (Surat) */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
        }

        /* ANIMASI MASUK SEDERHANA UNTUK MODAL CONTENT */
        .modal-content {
            background-color: #fff8dc; 
            padding: 30px;
            border: 10px solid var(--mario-brown);
            border-radius: 15px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 10px 0 var(--mario-dark-brown), 0 0 20px rgba(160, 82, 45, 0.7);
            color: #000;
            position: relative;
            opacity: 0; /* Mulai tersembunyi */
            transform: scale(0.9); /* Sedikit mengecil */
            transition: opacity 0.3s ease-out, transform 0.3s ease-out; /* Animasi transisi */
        }
        /* Saat modal aktif */
        .modal.active .modal-content {
            opacity: 1;
            transform: scale(1);
        }
        
        .close-btn {
            color: var(--mario-red);
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 20px;
        }

        #popup-message {
            font-size: 0.9em;
            line-height: 1.6;
            text-shadow: none; 
            text-align: left;
        }

        /* --- CSS Balon --- */
        .balloon {
            position: absolute;
            bottom: -50px; 
            font-size: 30px; 
            opacity: 0.9;
            z-index: 1; 
            animation: riseAndFloat linear infinite;
        }

        /* Animasi Kunci Balon (Naik dan Bergerak Samping) */
        @keyframes riseAndFloat {
            0% { 
                transform: translateY(0) translateX(0);
                opacity: 0.8;
            }
            50% { 
                transform: translateY(-50vh) translateX(20px); 
                opacity: 1;
            }
            100% { 
                transform: translateY(-100vh) translateX(-20px); 
                opacity: 0;
            }
        }

        /* --- CSS Partikel Baru --- */
        .particle {
            position: absolute;
            background-color: #ffd700; /* Warna partikel (emas) */
            border-radius: 50%;
            opacity: 0;
            z-index: 2; /* Di atas balon, di bawah konten utama */
            animation: particleFadeOutUp linear forwards;
            pointer-events: none; /* Agar tidak mengganggu klik */
        }
        .particle:nth-child(2n) { background-color: var(--mario-red); } /* Variasi warna */
        .particle:nth-child(3n) { background-color: #fff; }

        @keyframes particleFadeOutUp {
            0% { 
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% { 
                transform: translateY(-200px) scale(0); /* Naik dan mengecil */
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="mario-container">

        <h1 class="title">Happy Birthday!</h1>
        <div class="main-content">
            <div id="message-box" class="message-box">
                <p>Hai err, selamat ulang tahun yyooo</p>
            </div>
        </div>

        <div class="menu-bar"> 
            <button class="menu-item" id="music-btn">
                <img src="https://g.top4top.io/p_35647htxn1.jpg" alt="Music Icon" class="menu-icon">
                <span>musik</span>
            </button>

            <button class="menu-item" id="letter-btn">
                <img src="https://h.top4top.io/p_35649hglm1.jpg" alt="Letter Icon" class="menu-icon">
                <span>surat</span>
            </button>

            <button class="menu-item" id="timer-btn">
                <img src="https://i.top4top.io/p_3564dvlhf1.jpg" alt="Timer Icon" class="menu-icon">
                <span>waktu</span>
            </button>
        </div>
        
        <audio id="mario-music" loop>
            <source src="hbd.mp3" type="audio/mp3"> 
        </audio>

    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="popup-message"></div>
        </div>
    </div>

    <script>
        // --- JAVASCRIPT (Fungsionalitas) ---
        document.addEventListener('DOMContentLoaded', () => {
            const musicBtn = document.getElementById('music-btn');
            const letterBtn = document.getElementById('letter-btn');
            const timerBtn = document.getElementById('timer-btn');
            const messageBox = document.getElementById('message-box');
            const marioMusic = document.getElementById('mario-music');
            const body = document.body;

            const modal = document.getElementById('modal');
            const popupMessage = document.getElementById('popup-message');
            const closeBtn = document.querySelector('.close-btn');

            let balloonInterval = null; 
            let particleInterval = null; // Variabel untuk interval partikel
            const BALLOON_EMOJIS = ["ðŸŽˆ", "ðŸŽˆ","ðŸŽˆ","ðŸŽˆ","ðŸŽˆ"]; 

            // Tanggal Awal untuk hitungan waktu: 1 April 2023, 00:00:00
            const START_DATE = new Date("2023-04-01T00:00:00").getTime();
            
            // Konten Ucapan Ulang Tahun
            const BIRTHDAY_MESSAGE = `
                <h2 style="color: #ff4500; text-align: center; text-shadow: none;">Happy Birthday Earlyyy!</h2>
                <p>haii err, selamat ulang tahun yyoo, saiki mala tuwek ae cah.</p>
                <p>panjang umur yyoo, sehat sehat ndek knuu, semoga opo sng mok karepno kelakon. aamiinn.</p>
                <p>ehh, pie kro sng saiki?? kyone dkne bener bener seneng karoo amuu dehh, sampee ngeweii coklat barangg ngunu, cekk eprott e cahh.</p>
                <p>ojoo di siak"no err, emann... saiki wong kyoo dkne iku ws jaraang.</p>
                <p>pass aku ngerti lek amu di perlakukan kyo ngunuu aku meluu senengg, amuu bener bener di perjuangno kroo dkne, dknee ws kecintaan kroo amuu ikuu.</p>
                <p>janji iki hadiah terakhirku koo, bahagia selaluu yyooo.</p>
                <p>maff bgt yyooo lek iki marakno amu risihh,</p>
                <p style="text-align: right; margin-top: 20px;">~ baginda raja aminnn.</p>
            `;
            
            // --- Fungsi Balon ---
            function createBalloon() {
                const balloon = document.createElement('div');
                balloon.classList.add('balloon');
                
                const emoji = BALLOON_EMOJIS[Math.floor(Math.random() * BALLOON_EMOJIS.length)];
                balloon.textContent = emoji;
                
                const size = Math.floor(Math.random() * 15) + 25; 
                balloon.style.fontSize = `${size}px`;
                const startX = Math.random() * 100;
                balloon.style.left = `${startX}vw`;
                
                const duration = Math.random() * 10 + 5; 
                balloon.style.animationDuration = `${duration}s`;
                
                body.appendChild(balloon);

                setTimeout(() => {
                    balloon.remove();
                }, duration * 1000);
            }

            function startBalloonAnimation() {
                if (!balloonInterval) {
                    balloonInterval = setInterval(createBalloon, 300);
                }
            }

            function stopBalloonAnimation() {
                if (balloonInterval) {
                    clearInterval(balloonInterval);
                    balloonInterval = null;
                }
                document.querySelectorAll('.balloon').forEach(b => b.remove());
            }

            // --- Fungsi Partikel Baru ---
            function createParticle() {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.floor(Math.random() * 5) + 3; // Ukuran 3px-8px
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Posisi acak di sekitar area tengah layar
                const startX = Math.random() * window.innerWidth;
                const startY = window.innerHeight; // Mulai dari bawah layar
                particle.style.left = `${startX}px`;
                particle.style.top = `${startY}px`;

                const duration = Math.random() * 2 + 1; // Durasi 1s-3s
                particle.style.animationDuration = `${duration}s`;
                
                body.appendChild(particle);

                setTimeout(() => {
                    particle.remove();
                }, duration * 1000);
            }

            function startParticleAnimation() {
                if (!particleInterval) {
                    particleInterval = setInterval(createParticle, 50); // Buat partikel lebih sering
                }
            }

            function stopParticleAnimation() {
                if (particleInterval) {
                    clearInterval(particleInterval);
                    particleInterval = null;
                }
                document.querySelectorAll('.particle').forEach(p => p.remove());
            }

            // --- 1. Menu Musik (Mengontrol Balon + Partikel) ---
            let isMusicPlaying = false;
            musicBtn.addEventListener('click', () => {
                if (isMusicPlaying) {
                    marioMusic.pause();
                    stopBalloonAnimation(); 
                    stopParticleAnimation(); // Hentikan partikel
                    messageBox.innerHTML = "<p>Musik berhenti.</p>";
                    musicBtn.querySelector('span').textContent = 'Musik';
                } else {
                    marioMusic.play().catch(error => {
                        console.log("Autoplay diblokir:", error);
                        messageBox.innerHTML = "<p>Browser memblokir musik. Klik lagi untuk putar.</p>";
                    });
                    startBalloonAnimation(); 
                    startParticleAnimation(); // Mulai partikel
                    messageBox.innerHTML = "<p>For youu err.</p>";
                    musicBtn.querySelector('span').textContent = 'Musik (ON)';
                }
                isMusicPlaying = !isMusicPlaying;
            });


            // --- 2. Menu Surat (Animasi Masuk Sederhana) ---
            letterBtn.addEventListener('click', () => {
                popupMessage.innerHTML = BIRTHDAY_MESSAGE;
                modal.style.display = 'flex';
                // Tambahkan kelas 'active' untuk memicu transisi/animasi
                setTimeout(() => { // Beri sedikit delay agar 'display:flex' bekerja dulu
                    modal.classList.add('active'); 
                }, 10);
            });

            // Tutup Modal
            closeBtn.addEventListener('click', () => {
                modal.classList.remove('active'); // Hapus kelas 'active' untuk transisi keluar
                setTimeout(() => { // Setelah transisi selesai, sembunyikan sepenuhnya
                    modal.style.display = 'none';
                }, 300); // Sesuaikan dengan durasi transisi di CSS
            });
            window.addEventListener('click', (event) => {
                if (event.target === modal) {
                    modal.classList.remove('active');
                    setTimeout(() => {
                        modal.style.display = 'none';
                    }, 300);
                }
            });


            // --- 3. Menu Jam Waktu ---
            let timerInterval = null;

            function updateTimer() {
                const now = new Date().getTime();
                const distance = now - START_DATE; 

                if (distance < 0) {
                    messageBox.innerHTML = "<p>Waktu belum mencapai 1 April 2023.</p>";
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                // Output dibersihkan dari emoji
                messageBox.innerHTML = `
                    <div style="font-size: 1.2em; text-shadow: none; color: #000;">
                        <p style="color: var(--mario-red); margin-bottom: 5px; text-shadow: none;">Day ke : ${days + 1}</p>
                        <p style="margin: 0; text-shadow: none;">${hours} Jam, ${minutes} Menit, ${seconds} Detik</p>
                    </div>
                    <br>
                    <p style="font-size: 1.2em; text-shadow: none; color: #000;">senengg karoo amuu</p>
                      <p style="font-size: 1.2em; text-shadow: none; color: #000;">kyonee iki bakal nambahh teruss deh err.. dungakno ben iso cepet mandek yyoo</p>
                `;
            }
            
            timerBtn.addEventListener('click', () => {
                if (timerInterval) {
                    // Stop
                    clearInterval(timerInterval);
                    timerInterval = null;
                    messageBox.innerHTML = "<p>Hitungan waktu dihentikan. Klik lagi untuk memulai!</p>";
                    timerBtn.querySelector('span').textContent = 'Jam Waktu';
                } else {
                    // Start
                    updateTimer(); 
                    timerInterval = setInterval(updateTimer, 1000);
                    timerBtn.querySelector('span').textContent = 'Jam Waktu (Aktif)';
                }
            });
        });
    </script>
</body>
</html>
